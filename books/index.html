,"rating":"2024-06-19 / ★★★★☆ 推荐","comment":"开头蛮有意思，人类突然只能记住十几分钟的记忆，先行者的不断探索互相帮助的过程很动人心魄。中间围绕记忆装置讲了很多小故事，但是感觉主题都差不多，而且把记忆棒变成了夺舍工具一样，一插整个人直接变成另一个人，多个故事都是同样的挣扎和思考，有点过于重复了。结尾变成了缸中之脑，那个村子被一个人记忆棒统治的故事还挺有意思"},{"title":"山月记","alt":"https://book.douban.com/subject/35959838/","image":"https://minio.mythsman.com/douban/fefc2db54e4a37b93c2593e62c8a8da3.jpg","meta":"[日] 中岛敦 著 / 鱼眼 绘 / 六花 / 浙江人民出版社 / 磨铁图书","rating":"2024-06-16 / ★★★★★ 力荐","comment":"zz推荐，相当有意思，日本人写的他眼里的中国神话历史鬼怪故事，不知是翻译还是原文本就如此，文字很平淡克制，读起来很舒服。第一篇同名篇就很有意思，因为欲望而变成老虎的落魄诗人；李陵这篇把各种心理描写和挣扎写的很详细；很喜欢讲沙和尚这篇，很有悉达多的感觉，迷茫的沙僧各种寻找人生的意义，见识各种哲学流派，有意思；后面这篇对西游记师徒四人的“曲解”相当耐人寻味；最后这个讲子路与孔子的看得很感人，从小就接触论语，或多或少的对孔子的各种故事有所了解，完完整整的读一遍这种带有文学色彩的小传还是蛮感人的。"},{"title":"大诱拐","alt":"https://book.douban.com/subject/35783275/","image":"https://minio.mythsman.com/douban/f7c97fdffdfcd40247e03d6011460ccf.jpg","meta":"[日] 天藤真 / 赵维真 / 新星出版社","rating":"2024-06-06 / ★★★★★ 力荐","comment":"精彩啊！三个笨贼和一个精明老太太的故事，被绑架的人反过来成为绑架团伙的首领，这种事情简直闻所未闻，太有趣了，好喜欢老太太的果断谋略！"},{"title":"为你着迷","alt":"https://book.douban.com/subject/36808328/","image":"https://minio.mythsman.com/douban/74b023d8edef31092b17390df7ddbb10.jpg","meta":"(日)和山山 / 黄文娟 / 海豚出版社 / 新经典文化","rating":"2024-06-05 / ★★★★★ 力荐","comment":"太有意思啦～前面是呆萌林的故事，后面故意装成阴森的二阶堂的故事，都好有趣，特别喜欢第二篇，两个文青的恋爱小故事太戳我了"},{"title":"隐身衣","alt":"https://book.douban.com/subject/36715159/","image":"https://minio.mythsman.com/douban/6f1ae0f3bd6b6a9092c89a1e22dcdf10.jpg","meta":"格非 / 北京十月文艺出版社 / 新经典文化","rating":"2024-05-30 / ★★★★☆ 推荐","comment":"非常好读，高中的时候读格非完全看不懂所以抱着一种畏惧的心理开始，但是阅读体验非常的流畅。前半部份相当的有意思，中年危机的男主，有着自己独特的爱好和职业，但是现实却一地鸡毛，妻子出轨，母亲去世，姐姐紧逼，朋友假惺惺，似乎一切都很糟糕，生活很无力，结局有点草率，解释得太快了"},{"title":"世上为什么要有图书馆","alt":"https://book.douban.com/subject/36593622/","image":"https://minio.mythsman.com/douban/2b5e15ed91e0fd0094252df2bebf3e8e.jpg","meta":"杨素秋 / 上海译文出版社","rating":"2024-05-18 / ★★★★★ 力荐","comment":"略微文不对题但是还是相当精彩，其实讲了作者作为一个大学老师转换成政府官员的各种见闻。前半部分讲了从零到一建一个图书馆的方方面面，后半部分讲了许多小故事。关于书也关于人，作者是热爱书的，肆无忌惮买书的欣喜令人感同身受，但是在政府工作也有许许多多的不适应和脱离实际，这些看着也蛮有意思"},{"title":"一个女孩的记忆","alt":"https://book.douban.com/subject/36112203/","image":"https://minio.mythsman.com/douban/2bdf70fadaee98d631507d8568dafbad.jpg","meta":"[法]安妮·埃尔诺 / 陈淑婷 / 上海人民出版社","rating":"2024-05-14 / ★★★★★ 力荐","comment":"年老的作者回忆五十年前的自己，青春的自己太过久远仿佛变成了另一个人，通篇给人这么一种感觉：记忆变得不可靠，发生的事情自身的感受也似乎不那么真实，冷静甚至于有些冷酷地写下了自己的糗事，包括欲望，断食减肥，世界观崩塌，求职失败…或许许多在年少时候自己看起来天塌的时候往后看都不算什么吧，还挺令我现在感慨的😞"},{"title":"负零","alt":"https://book.douban.com/subject/36255870/","image":"https://minio.mythsman.com/douban/dc1f5bcd2ebccd1735c97fdf6504570c.jpg","meta":"[日]广濑正 / 丁丁虫 / 北京联合出版公司 / 明室Lucida","rating":"2024-05-13 / ★★★★★ 力荐","comment":"绝了，中间丽子的死好心疼，六十年代的日本描写的很生动丰满，最后自己生出了自己然后把全部都串起来真的惊了"},{"title":"食南之徒","alt":"https://book.douban.com/subject/36710597/","image":"https://minio.mythsman.com/douban/a716d48b9daf6d8cb2f26e7e6fb20deb.jpg","meta":"马伯庸 / 湖南文艺出版社 / 博集天卷","rating":"2024-05-10 / ★★★★★ 力荐","comment":"有点妙啊，读起来真畅快"},{"title":"Lua程序设计","alt":"https://book.douban.com/subject/30262035/","image":"https://minio.mythsman.com/douban/bf18fbd8b5b46f2f8177cca710073521.jpg","meta":"罗伯拖·鲁萨利姆斯奇 (Roberto Ierusalimschy) / 梅隆魁 / 电子工业出版社","rating":"2024-05-09 / ★★★★★ 力荐","comment":"第三章以及之后的有些没看懂，比如gc，反射这些，学习lua看这本真的非常的好"},{"title":"游戏造梦师 游戏策划职业入门教程","alt":"https://book.douban.com/subject/36709387/","image":"https://minio.mythsman.com/douban/bdb683780bbf13243190be5e40a00918.jpg","meta":"何振宇 / 电子工业出版社","rating":"2024-05-07 / ★★★★☆ 推荐","comment":"作为入门非常不错，讲了各种策划的职责以及发展路线和工作具体内容，如果有想进入游戏行业的策划可以看看，不过后续肯定是要根据自己的规划再学多一些"},{"title":"浮生物语","alt":"https://book.douban.com/subject/5363651/","image":"https://minio.mythsman.com/douban/80bc4d0e63bce64cfcbd1bc8eff5193a.jpg","meta":"裟椤双树 / 长江出版社","rating":"2024-04-28","comment":"补标，初中看过"},{"title":"浮生物语2","alt":"https://book.douban.com/subject/20394783/","image":"https://minio.mythsman.com/douban/83f0ce90e8763c6d42acf8d8c0fe4708.jpg","meta":"裟椤双树 / 中国致公出版社","rating":"2024-04-28","comment":"补"},{"title":"哑舍","alt":"https://book.douban.com/subject/6437880/","image":"https://minio.mythsman.com/douban/d83406a88673b9b9307aeaa8ad70d1e5.jpg","meta":"玄色 / 长江出版社","rating":"2024-04-28","comment":"补标，当年真是出一本看一本啊"},{"title":"哑舍Ⅱ","alt":"https://book.douban.com/subject/10770739/","image":"https://minio.mythsman.com/douban/98ef0d964ddfe93546ee92fd5ecbd7dc.jpg","meta":"玄色 / 长江出版社","rating":"2024-04-28","comment":"补"},{"title":"天之炽","alt":"https://book.douban.com/subject/26598547/","image":"https://minio.mythsman.com/douban/dd6be8bc70bbdf288a86ad470cff7fe2.jpg","meta":"江南 / 湖南人民出版社","rating":"2024-04-28 / ★☆☆☆☆ 很差","comment":"烂尾了 垃圾江南"},{"title":"一切都会好起来的","alt":"https://book.douban.com/subject/36149278/","image":"https://minio.mythsman.com/douban/0f23ef0b5856c37a08cfcb4b463b37e8.jpg","meta":"[澳]焦虑线条（Worry Lines） / 陈玉龙 / 湖南文艺出版社 / 博集天卷","rating":"2024-04-25 / ★★★★★ 力荐","comment":"会好起来的😭各种思维的具象化，有意思且温暖"},{"title":"五行塔事件","alt":"https://book.douban.com/subject/27054449/","image":"https://minio.mythsman.com/douban/530c9e2988106d5661d6925a481e7887.jpg","meta":"时晨 / 新星出版社","rating":"2024-04-18 / ★★★☆☆ 还行","comment":"很多逻辑确实难绷🫣感觉纯粹是为了推理而推理，比如听到梅花鹿然后要杀人，而且还跳上吊灯；最后一篇同名篇虽然读起来挺爽的但是感觉疑点也很多，比如为什么不直接出门而是要跳楼；总的来说太多能吐槽的了，不过单纯的推理逻辑似乎还行"},{"title":"妙趣横生的游戏制作之旅","alt":"https://book.douban.com/subject/36078032/","image":"https://minio.mythsman.com/douban/7e8da5c0a06cbd73520385200d023bb2.jpg","meta":"[美] Richard Lemarchand / 金潮 / 电子工业出版社","rating":"2024-04-18 / ★★★★★ 力荐","comment":"如果你想做线性的剧情游戏，比如神秘海域啊，战神啊这种，那么这本书的方法论非常有用，从项目管理的各个方面讲了游戏是怎么制作的，受益匪浅，之后肯定还会再读很多次的，现在的想法就是，赶紧行动起来！"},{"title":"卡利古拉","alt":"https://book.douban.com/subject/24257192/","image":"https://minio.mythsman.com/douban/86fd6052e2afb687745ec28f28a87e93.jpg","meta":"(法)阿尔贝·加缪 / 李玉民 / 上海译文出版社","rating":"2024-04-17 / ★★★☆☆ 还行","comment":"没太看懂，感觉卡利古拉疯疯癫癫的，谁给我解释一下"},{"title":"平滑世界和它的敌人","alt":"https://book.douban.com/subject/35870662/","image":"https://minio.mythsman.com/douban/b7f5cd0e242d4c26e380bc58c70b4c70.jpg","meta":"[日] 伴名练 / 丁丁虫 / 译林出版社","rating":"2024-04-14 / ★★★★★ 力荐","comment":"太有意思了！第一篇同名篇一开始看设定感觉一头雾水，读起来感觉能不停穿越世界的感觉画面感太有意思了，女主那种感受到视线无法集中的心情也很有意思；《零零时代科幻史》成功骗到我了，还以为是真有此事哈哈哈；《献给美亚羽的手枪》是很标准的科幻啊，“如果明天的我喝今天的我想法不同了，那么我就不是我了吗？”，关于人类意识的探讨相当有意思；《神圣铁处女》有点推理小说的意思，最后漏底很惊讶；《奇点时代》太酷了，开头给人红色大超那个世界的感觉，然后是两个人工智能精彩的对垒，人类一方进入睡梦，一方沦为ai的计算资源，各种反转；《快于光，慢于光》太适合新海诚了啊，下一部改编这个吧球球了"},{"title":"育儿放弃","alt":"https://book.douban.com/subject/36366100/","image":"https://minio.mythsman.com/douban/5566bcd609ae5e0d6b08f27c66e28cbb.jpg","meta":"[日] 杉山春 / 烨伊 / 北京日报出版社 / 理想国","rating":"2024-04-10 / ★★★★★ 力荐","comment":"看着堪比恐怖片的书，亲手饿死自己的孩子，这种事情简直无法想象。然而看到当事人从小到大的生活经历，也有些理解了，一代代贫穷的积累，终于在某一瞬间压垮了他们，还是很难以想象啊，哎。"},{"title":"读库2401","alt":"https://book.douban.com/subject/36625147/","image":"https://minio.mythsman.com/douban/5df24e2f797d42f449278e46796bc76d.jpg","meta":"张立宪 主编 / 新星出版社 / 读库","rating":"2024-04-06 / ★★★★★ 力荐","comment":"前三篇都是讲家庭的，第一篇和自己母亲的谈话尤为动人，自述和自己的回忆交织起来，很感人；当老师这篇也拓展了一些新视角；奥本海默幕后没仔细看不过也很感兴趣；维特根斯坦小传这一篇写的比较顺畅，不过之前看过维特根斯坦传所以也没啥了；arg游戏这篇非常有意思！全书最佳，直接让我知道了一种截然不同的游戏类型，并且突然灵感迸发；秦妇吟没看；语言争霸略过"},{"title":"读库2402","alt":"https://book.douban.com/subject/36609787/","image":"https://minio.mythsman.com/douban/257d43c459a0af152b083e17ddf4271e.jpg","meta":"张立宪 主编 / 新星出版社","rating":"2024-04-03 / ★★★★☆ 推荐","comment":"第一次读读库，因为友邻说其中游戏的一篇写的挺好就买来读了，确实不错，内容很详实，有一篇讲小贩的也很有意思，还有一篇工厂爆炸的文字也不错，后面两篇关于各种历史的就没仔细读了"},{"title":"弃猫","alt":"https://book.douban.com/subject/35277887/","image":"https://minio.mythsman.com/douban/f1982d79ea96ce9fb3c41f149232d238.jpg","meta":"[日] 村上春树 / 烨伊 / 花城出版社 / 磨铁·文治图书","rating":"2024-03-30 / ★★★☆☆ 还行","comment":"太短了，但是莫名的很温暖"},{"title":"不间断的人","alt":"https://book.douban.com/subject/36590165/","image":"https://minio.mythsman.com/douban/ce0a723e41b7c64c275ec392e5346d60.jpg","meta":"双雪涛 / 上海三联书店","rating":"2024-03-24 / ★★★★★ 力荐","comment":"越来越喜欢双雪涛了，这几天烦躁的时候翻来看看总能让我平静下来，双雪涛真是一个很标准很工整的小说家，前面的每一个印子后面都会用到。最喜欢《刺客爱人》这一篇，很长但是每个人的故事环环相扣，非常让人有读下去的欲望；同名篇的开头就很意思，“起来听钢琴声”，周易，第二部分的ai也很有意思，但是第三部分就显得有些看不懂了，有些过于奇怪；《淑女的选择》作为插在中间的小短篇恰到好处，也非常喜欢，结局猛烈而惊奇；三个小短篇给人感觉都差不多，读起来味道是有的，最喜欢《烟花》这一篇，中间一度以为是女孩的恶作剧，然而并不是，不过结局感觉有些草率；《拳击手》这篇感觉太多隐喻了，不太喜欢"},{"title":"迷路员","alt":"https://book.douban.com/subject/35512889/","image":"https://minio.mythsman.com/douban/6a4c98c17fcd0ff0ad589cb0799bfff5.jpg","meta":"沈大成 / 台海出版社 / 理想国","rating":"2024-03-19 / ★★★★★ 力荐","comment":"很好读！每一篇都是颇具想象力的点子，令人赞叹，不拖拉，恰到好处的结束。"},{"title":"虫与歌","alt":"https://book.douban.com/subject/36331200/","image":"https://minio.mythsman.com/douban/d1c250cd1086f87c96d349596af2ebe2.jpg","meta":"[日] 市川春子 / 方宓 / 上海三联书店 / 新经典文化","rating":"2024-03-15 / ★★★★☆ 推荐","comment":"讲了许多人与拟人物的故事，喜爱排名分别为日下兄妹，虫与歌，星之恋人，生命之光，日下兄妹中男主那种拥有天赋但是被逼迫实现，最后因受伤而解脱的心态很有意思，虫与歌和星之恋人都是变成人的生物的故事，生命之光没太看懂。。。"},{"title":"当我们不再理解世界","alt":"https://book.douban.com/subject/36073906/","image":"https://minio.mythsman.com/douban/39552559f75099bd28cea4f04eab2e3b.jpg","meta":"[智利]本哈明·拉巴图特 / 施杰 / 人民文学出版社 / 99读书人","rating":"2024-02-27 / ★★★★★ 力荐","comment":"天才们的故事，讲了毒气战，相对论，数学和量子力学，最喜欢第二个故事，史瓦里奇点困扰着天才，让他担忧着这个世界，并且最后由物理概念引申到思维中的极限也很有意思，看了觉得天才们一方面收到上天的眷顾，另一方面也被自己的智慧困扰，走进了一个又一个迷人又恐怖地思维迷宫，挺喜欢这种半真半假的传记小说的。"},{"title":"绝对不在场证明","alt":"https://book.douban.com/subject/34998167/","image":"https://minio.mythsman.com/douban/e6ad5bb76154074de16d60e0ad2462c3.jpg","meta":"[日] 大山诚一郎 / 曹逸冰 / 上海文艺出版社 / 读客文化","rating":"2024-02-25 / ★★★★★ 力荐","comment":"九分，封面差评，看着感觉是很惊恐但其实都是比较轻松的小短篇，“时针归位——xxx的不在场证明已经土崩瓦解了。”这句话太帅了～侦探小姐的推理能力太神奇了"},{"title":"你一生的故事","alt":"https://book.douban.com/subject/34672178/","image":"https://minio.mythsman.com/douban/7979faa31fc70f3de9030375360d0568.jpg","meta":"[美] 特德·姜 / 李克勤 / 王荣生 / 姚向辉 / 译林出版社","rating":"2024-02-20 / ★★★★☆ 推荐","comment":"说实话大部分都不太算是科幻小说，更偏向于幻想小说吧？好多是架空或者古代世界观，不过故事蛮有趣的。"},{"title":"老派少女购物路线","alt":"https://book.douban.com/subject/36235328/","image":"https://minio.mythsman.com/douban/1733c0634d8b6a455eb4a38b741310a4.jpg","meta":"洪爱珠 / 北京日报出版社 / 理想国","rating":"2024-02-02 / ★★★★★ 力荐","comment":"写吃的，更多写的是回忆，娓娓道来，十分动人"},{"title":"我们生活在南京","alt":"https://book.douban.com/subject/36126737/","image":"https://minio.mythsman.com/douban/72b64d9c6e71d168c00f0b8bf00e60bf.jpg","meta":"天瑞说符 / 中信出版社 / 大方","rating":"2024-01-28 / ★★★★☆ 推荐","comment":"竟然是网文，令人惊讶，点子是挺不错的，不过有些网文不可避免的口语化以及频繁重复词，女主是一个像夏弥一样乐天派坚强的姑娘，真讨喜。有一点感觉有bug，其实他们两次时间胶囊看上去是验证了，但是完全有可能是对面看到了里面的东西然后根据二十年的推演来骗他们，然而主角团都没有考虑过这个问题吗？各种电台，信号以及时空的idea还是蛮有意思的看着"},{"title":"无人逝去","alt":"https://book.douban.com/subject/36435335/","image":"https://minio.mythsman.com/douban/a36a6164a60ddbdd43f8174334d9a24e.jpg","meta":"[日] 白井智之 / 姚奕崴 / 四川文艺出版社 / 酷威文化","rating":"2024-01-20 / ★★★★★ 力荐","comment":"太烧脑了，熟悉的白井，反转又反转看得我头疼"},{"title":"雌犬","alt":"https://book.douban.com/subject/36364113/","image":"https://minio.mythsman.com/douban/f5bf8ca5db13aca9cdcdbfa285a6ce50.jpg","meta":"[哥伦比亚]皮拉尔·金塔纳 / 陈超慧 / 南海出版公司","rating":"2024-01-20 / ★★★☆☆ 还行","comment":""},{"title":"埃隆·马斯克传","alt":"https://book.douban.com/subject/36518892/","image":"https://minio.mythsman.com/douban/eb92e8077dd946bddf33f0cbb850ec96.jpg","meta":"[美]沃尔特·艾萨克森 / 孙思远 / 刘家琦 / 中信出版社","rating":"2024-01-20 / ★★★★☆ 推荐","comment":"马斯克是很牛，但我不会想在他手下工作的，各种push随便开人，当然他对自己也很狠，嗯…世界就让他这种人改变吧…"},{"title":"第歐根尼變奏曲","alt":"https://book.douban.com/subject/30410365/","image":"https://minio.mythsman.com/douban/d67ba7fb83ba26bf1df2ecd602f9a608.jpg","meta":"陳浩基 / 皇冠","rating":"2024-01-14 / ★★★★★ 力荐","comment":"超级好看的短篇集，推理元素没那么强，但是很有趣，有几篇比较水，首尾都相当有意思，窥伺蓝色的蓝的叙诡惊了，反转有意思；时间就是金钱有人生遥控器的味道了，最后的感慨特别有意思；作家出道杀人事件很有意思，直接从真实杀人体会自己的构想不足让人毛骨悚然啊；恶魔党杀（怪）人事件有种看日本漫画的感觉，真搞笑；隐身的X全场最佳，如果大学真的有这么有趣的课我一定会去上！陈浩基真喜欢叙诡啊！感觉这一篇改编成什么小短片很有意思"},{"title":"罗杰疑案","alt":"https://book.douban.com/subject/21371175/","image":"https://minio.mythsman.com/douban/d013e2eb6f5cc34980889edec213825a.jpg","meta":"[英] 阿加莎·克里斯蒂 / 常禾 / 新星出版社","rating":"2024-01-09 / ★★★★★ 力荐","comment":"拖拖拉拉的读完了，很标准的阿婆式故事，各个人物依次登场，每个人都有可能有杀人动机，然后再一步一步地揭晓谜团，最后的反转确实牛逼….不漏底了"},{"title":"想带你看看失智症病人的世界","alt":"https://book.douban.com/subject/36608412/","image":"https://minio.mythsman.com/douban/e8c9d1de56f5b5f49beeef68c24a330f.jpg","meta":"笕裕介 / 王露萍 / 北京科学技术出版社","rating":"2024-01-03 / ★★★★★ 力荐","comment":"失智症的科普书，趣味性不错，不过原因讲的不是很深，但也认识到了很多意想不到的病症，比如病人不想洗澡可能是觉得水黏糊糊的，无法转换二维和三维地图，注意力经常分散等等等等。总之看得很害怕，大脑实在是太神秘了，失智症的症状和原因都很神秘，稍微有一点感官和处理能力的缺失可能都会带来生活的不便，第二部分的如何对待失智症挺有用"},{"title":"ZOO","alt":"https://book.douban.com/subject/2297697/","image":"https://minio.mythsman.com/douban/965e7eba1b2e10e286d17cacbe2c17b2.jpg","meta":"[日] 乙一 / 李颖秋 / 当代世界出版社","rating":"2023-12-27 / ★★★★★ 力荐","comment":"补标，非常有意思的集子"},{"title":"醉步男","alt":"https://book.douban.com/subject/30359030/","image":"https://minio.mythsman.com/douban/0c4c4ae6a14da59f13a5ae8b1719ec3b.jpg","meta":"[日]小林泰三 / 丁丁虫 / 北京时代华文书局 / 二厂","rating":"2023-12-27 / ★★★★☆ 推荐","comment":"补标；比较软科幻，读起来还是蛮有意思的"},{"title":"如雪如山","alt":"https://book.douban.com/subject/35875393/","image":"https://minio.mythsman.com/douban/28e1dc3f0d423ef4f914d3723b8ecb22.jpg","meta":"张天翼 / 人民文学出版社","rating":"2023-12-27 / ★★★★★ 力荐","comment":"补标，语言特别美的短篇小说集"},{"title":"克莱因壶","alt":"https://book.douban.com/subject/33658616/","image":"https://minio.mythsman.com/douban/0280a2d4dfbd0260bd753913ed4134ae.jpg","meta":"[日]冈岛二人 / 张舟 / 化学工业出版社 / 悦读名品","rating":"2023-12-27 / ★★★★★ 力荐","comment":"补标，创意无敌啊"},{"title":"问秦·秦始皇帝陵博物院解谜书","alt":"https://book.douban.com/subject/35458375/","image":"https://minio.mythsman.com/douban/267ddef239163c328596005a6d70a9f5.jpg","meta":"盒中闪电 / 张述 / 赵震 / 陕西师范大学出版社","rating":"2023-12-24 / ★★★★★ 力荐","comment":"太牛了，最后谜题的callback以及小孔成像真的太惊艳了，中间有几个也相当好玩，比起解密，找到解密的思路更困难，各种配件都相当精美，力推！！"},{"title":"秋园","alt":"https://book.douban.com/subject/34998019/","image":"https://minio.mythsman.com/douban/0937867af231a405a4641edf75ea4600.jpg","meta":"杨本芬 / 北京联合出版公司 / 乐府文化","rating":"2023-12-23 / ★★★★★ 力荐","comment":"外婆、妈妈这些被放逐到社会底层的人们，在命运面前显得如此渺小无力，仿佛随时会被揉碎。然而，人比自己想象的更加柔韧，她们永远不会被彻底毁掉。当之骅——我的妈妈——在晚年拿起笔回首自己的一生，真正的救赎方才开始。"},{"title":"明亮的夜晚","alt":"https://book.douban.com/subject/36457094/","image":"https://minio.mythsman.com/douban/746949fd97fd8aa6dd27d91a379842da.jpg","meta":"[韩]崔恩荣 / 叶蕾 / 台海出版社","rating":"2023-12-22 / ★★★★★ 力荐","comment":"感人至深的小说，三对母女的故事，横跨了数十年，和家人的关系或许是要用一生来学习的命题，每个母亲都是坚强的，但身为女儿的时候却总是把握不好相处的方式。读的过程中总想到一句歌词：“最心疼是，爱的太迟，有些心意，不可等某个日子…”"},{"title":"绝叫","alt":"https://book.douban.com/subject/35031587/","image":"https://minio.mythsman.com/douban/ddb4b7b14a0b60624ddbb6f0fee38f24.jpg","meta":"[日] 叶真中显 / 林佩瑾 / 北京联合出版公司 / 联合读创","rating":"2023-12-19 / ★★★★☆ 推荐","comment":"仿佛在看《东京贫困女子》，故事其实没什么悬疑和推理，三线叙事，自述篇看得真难过啊，原生家庭，离婚，职场pua，家暴，性工作，把一切糟糕的事情都经历了一遍，真糟糕啊，因为不小心看到了短评泄底了所以最后的反转没那么惊讶，这本社会派推理很难称得上推理"},{"title":"虹の歯ブラシ 上木らいち発散","alt":"https://book.douban.com/subject/26285818/","image":"https://minio.mythsman.com/douban/e1267c35b16348007a632eb9fe2175ce.jpg","meta":"早坂吝 / 講談社","rating":"2023-12-18 / ★★★★☆ 推荐","comment":"leader推荐的你敢信…读前面六章感觉就跟小黄文一样，有点难绷，各种性表现和变态的描写只能说很日本了，前面德几个案子说实话没什么意思，就靠各种噱头撑起来。想给三星，但是最后一章直接惊了，然后最后的终章篇就很有意思了，多个解答又否定的形式很有意思，每章埋一个伏线，然后根据不同地区来删伏线是真的吗？还是作者故意打破第四堵墙呢？因为前面太多小说里面的小说所以我现在没想懂，还是蛮有意思的"},{"title":"名侦探的献祭","alt":"https://book.douban.com/subject/36512989/","image":"https://minio.mythsman.com/douban/e89dd9143a2e9e573f0bfffbb84a176a.jpg","meta":"[日] 白井智之 / 九州出版社","rating":"2023-12-14 / ★★★★★ 力荐","comment":"前面有一种人狼村之谜的感觉…故事篇的时候太压抑了，感觉随时都有危险，为什么要作死进来一群疯子的地方啊😭😭 凛凛子死的时候心态爆炸了，两个伪解答以及最后的真解答以及一集最后最后的反转实在太精妙了…"},{"title":"13 67","alt":"https://book.douban.com/subject/25897884/","image":"https://minio.mythsman.com/douban/7c009faf8496f06d1564a13d3b3ad84c.jpg","meta":"陈浩基 / 皇冠文化出版有限公司","rating":"2023-12-14 / ★★★★★ 力荐","comment":"补标"},{"title":"网内人","alt":"https://book.douban.com/subject/34262174/","image":"https://minio.mythsman.com/douban/9fa696ccb2fcd97b11636a0b81c26b25.jpg","meta":"陈浩基 / 九州出版社 / 理想国","rating":"2023-12-14 / ★★★★★ 力荐","comment":"补标"},{"title":"エレファントヘッド","alt":"https://book.douban.com/subject/36497658/","image":"https://minio.mythsman.com/douban/d4510b2c4bbdbb82bdfec29a688cd324.jpg","meta":"白井智之","rating":"2023-12-13 / ★★★★★ 力荐","comment":"太猛了….感谢tatsu大佬的翻译。这设定真的太带感了，看的真的猪脑过载，主角也真是变态到让人反胃，前面的剧情篇的安排已经非常动人心弦了，后面的解答篇更是一路狂喷，三个伪解答已经让人摸不着头脑了，真相真的无敌…主角的黄金镇魂曲结局也真是安排的太好了…（总之我不想透露一点关于剧情的东西！）看就完事了"},{"title":"平原上的摩西","alt":"https:/ {"title":"非平面","alt":"https://book.douban.com/subject/30327868/","image":"https://minio.mythsman.com/douban/3a531397dbfa1543291f9d06c342ec1e.jpg","meta":"[美] 尼克·索萨尼斯 / 严安若 / 北京联合出版公司 / 后浪","rating":"2021-03-21 / ★★★☆☆ 还行","comment":"一般般吧，虽说是在强调用画面来表现思考但其实很多画面只是单纯地复刻文字而已，很多时候单纯看字就得了。其实多学学数学应该很会有这种形象化图形化的理解方式，比如3B1B的视频就很棒，可以把一些很抽象的东西形象化，至少这本书看下来没有几次让我有种很妙的感觉"},{"title":"论扯淡","alt":"https://book.douban.com/subject/2975939/","image":"https://minio.mythsman.com/douban/4d093ab711741443e188f230f7979708.jpg","meta":"[美国] 哈里·G·法兰克福 / 南方朔 / 译林出版社","rating":"2021-03-16 / ★★★★☆ 推荐","comment":"很有趣的小书，半小时就读完了，扯淡是真实最大的敌人！扯淡者无法证伪，别有目的地说着无关痛痒的话。辨视真理要求无私，必须把自己置身事外，以期发现事物真正的运作方式，而不是事物在你看来如何，或是你对它们的感受，或是你想要它们成为的样子。"},{"title":"斯普特尼克恋人","alt":"https://book.douban.com/subject/1020959/","image":"https://minio.mythsman.com/douban/cf5808ed38f77b2d2b5073fc36251125.jpg","meta":"[日] 村上春树 / 林少华 / 上海译文出版社","rating":"2021-03-16 / ★★★★☆ 推荐","comment":"1999年，50岁的村上春树写下了斯特普尼克恋人，距离他上一次的长篇小说《奇鸟行状录》已过去七年之久，这期间他旅居美国、意大利、希腊等地，最近的一篇长篇作品是采访日本毒气事件经历者的《地下》。很明显可以看出这篇小说是一种“残留物”的存在，村上描述了很多希腊小岛的风景，并且不知为何总觉得男主和下一部长篇1Q84的男主很类似（生活作风以及性格），堇真的是非常让人印象深刻，“龙卷风的爱情”，迷恋凯迪拉克以至于想要去山里生存，为了自己心爱的人义无反顾地闯入未知的空间，实在浪漫得无可救药。"},{"title":"组合数学","alt":"https://book.douban.com/subject/1229715/","image":"https://minio.mythsman.com/douban/117472ff16ae2c89d0c82394d15285fc.jpg","meta":"卢开澄 / 清华大学出版社","rating":"2021-03-14","comment":"很有意思"},{"title":"写作是最好的自我投资","alt":"https://book.douban.com/subject/30330693/","image":"https://minio.mythsman.com/douban/2ca489854cb41805035a9862ef60d263.jpg","meta":"Spenser / 中信出版社","rating":"2021-03-13 / ★★☆☆☆ 较差","comment":"鸡汤成功学，应该改个名字叫如何写出流媒体时代的速食高阅读量文章。这本书就是他自己说的方法的最好实践论：标题党➕文字简略➕挑动焦虑，前面各种吹牛逼，其实也就是烂大街的成功学理论，所谓的干货部分其实看小标题就够了，不过总结一下怎么写标题党以及选择引发焦虑的题材还是挺有趣。感谢图书馆能让我读到这种我买了绝对会想退款的书"},{"title":"冒险图鉴","alt":"https://book.douban.com/subject/34856835/","image":"https://minio.mythsman.com/douban/11319f0ec2bc027aa9a37ca892351e00.jpg","meta":"[日] 里内蓝 著 / [日] 松冈达英 绘 / 张杰雄 / 四川人民出版社 / 后浪","rating":"2021-03-10 / ★★★★★ 力  / 铸刻文化","rating":"2021-02-07 / ★★★★☆ 推荐","comment":"在没读之前还以为这是那种《和时间当朋友》这种方法论成功学的书，所以暂时搁置了去看了看他的浙江村，读了之后发现浙江村竟然是项飚本科时候搞得，太牛了吧！"},{"title":"她们","alt":"https://book.douban.com/subject/34973161/","image":"https://minio.mythsman.com/douban/0505152977571b4d964f5fcea7e9ccf2.jpg","meta":"阎连科 / 河南文艺出版社 / 磨铁图书","rating":"2021-02-06 / ★★★★★ 力荐","comment":"我读的第一本也是唯一一本阎连科的书是《炸裂志》，当时还是初中生的我看到书中略微十八禁的内容和大胆的描述直呼受不了，那时候开始就有点“怕”阎连科，很长一段时间都不敢读他的书，这本小书推翻了我对他的印象，让我觉得他是一个很坦率的人，敢于直言自己的愧疚，自己的不安，我觉得平权啊，公平正义啊这种事情需要一些人作出这样的自省，即使这种自省仅仅是记录下真实感受而已"},{"title":"你的夏天还好吗？","alt":"https://book.douban.com/subject/26953294/","image":"https://minio.mythsman.com/douban/af97dd3c5d5418ce648500ccdc5c8c95.jpg","meta":"金爱烂 / 薛舟 / 人民文学出版社","rating":"2021-02-03 / ★★★★★ 力荐","comment":"很平淡的语气，慢慢地轻轻地讲述着悲痛与欢喜，每个故事的结尾都会给人一种“好，那就还是好继续努力生活”的感觉"},{"title":"將夜40（完）","alt":"https://book.douban.com/subject/25961145/","image":"https://minio.mythsman.com/douban/c9c0c487cfaabd6d89ca7b6bfcba550d.jpg","meta":"猫腻 / 九星文化","rating":"2021-01-26 / ★★★★☆ 推荐","comment":"终于看完了，感觉猫腻的文笔是真的不错，而且能把一些看似很高深的东西爽文化，佩服佩服"},{"title":"存在主义是一种人道主义","alt":"https://book.douban.com/subject/10608319/","image":"https://minio.mythsman.com/douban/77c8ad552c8bf31970d4d6141747d53d.jpg","meta":"(法)让-保罗·萨特 / 周煦良 / 汤永宽 / 上海译文出版社","rating":"2021-01-10 / ★★★★★ 力荐","comment":""},{"title":"四型生理时钟","alt":"https://book.douban.com/subject/27041352/","image":"https://minio.mythsman.com/douban/b0c97be82ce90b67cb39a17898ba9fc4.jpg","meta":"[美] 迈克尔•布劳斯 / 郑咏滟 / 湖南文艺出版社","rating":"2021-01-10 / ★★★★☆ 推荐","comment":"感觉还不错，我应该是熊型，想吐槽的是每个生活时钟都是七点起床，不过想了想好像是为了给职场人士制定那么也只能如此了（毕竟我是想八九点起床的hhh）"},{"title":"1Q84 BOOK 1","alt":"https://book.douban.com/subject/4742918/","image":"https://minio.mythsman.com/douban/d19dafdbebcc8810bd26f2e1370e708f.jpg","meta":"[日] 村上春树 / 施小炜 / 南海出版公司 / 新经典文化","rating":"2020-12-30 / ★★★★★ 力荐","comment":"竟然那么久才读完QAQ烤漆太忙了，我很喜欢这个故事！我就是喜欢这种更偏向现实主义的故事，后悔没有早点开始读"},{"title":"我看金庸小说","alt":"https://book.douban.com/subject/3348115/","image":"https://minio.myt "https://book.douban.com/subject/35130552/","image":"https://minio.mythsman.com/douban/634c5cb7b200c21bff123c9c124d528d.gif","meta":"藤本樹 / 趙秋鳳 / 東立出版社有限公司","rating":"1970-01-01","comment":""}]
        }

        let nav = {
            page: 0,
            pageMax: 1,
            action: 'collect'
        }

        let meta_max_line = 4;
        let item_per_page = 10;

        // ======== index ========

        function tabClick(node, action) {
            for (let childNode of node.parentNode.children) {
                if (childNode.classList.contains('hexo-douban-tab-' + action)) {
                    childNode.classList.add('hexo-douban-tab-active');
                } else {
                    childNode.classList.remove('hexo-douban-tab-active');
                }
            }

            renderList(action, 1)
        }


        // ======== pagination ========
        (function initPagination() {
            let firstpage = document.querySelector(".hexo-douban-firstpage");
            let previouspage = document.querySelector(".hexo-douban-previouspage");
            let nextpage = document.querySelector(".hexo-douban-nextpage");
            let lastpage = document.querySelector(".hexo-douban-lastpage");

            //add listener
            firstpage.onclick = () => renderList(nav.action, 1);
            previouspage.onclick = () => renderList(nav.action, Math.max(1, nav.page - 1));
            nextpage.onclick = () => renderList(nav.action, Math.min(nav.page + 1, nav.pageMax));
            lastpage.onclick = () => renderList(nav.action, nav.pageMax);
        })();


        // ======== init index ========

        (function initIndex() {
            let tabDo = document.querySelector(".hexo-douban-tab-do");
            tabDo.onclick = () => tabClick(tabDo, 'do');

            let tabWish = document.querySelector(".hexo-douban-tab-wish");
            tabWish.onclick = () => tabClick(tabWish, 'wish');

            let tabCollect = document.querySelector(".hexo-douban-tab-collect");
            tabCollect.onclick = () => tabClick(tabCollect, 'collect');

            tabCollect.click();
        })();

        // ======== render ========
        function renderList(action, page) {
            if (action === nav.action && page === nav.page) {
                return
            }
            nav.page = page
            nav.pageMax = Math.max(1, Math.floor((data[action].length - 1) / item_per_page) + 1)
            nav.action = action

            document.querySelector('.hexo-douban-pagenum').textContent = `${nav.page} / ${nav.pageMax}`

            let container = document.querySelector('.hexo-douban-items')
            container.innerHTML = ''
            for (let i = (page - 1) * item_per_page; i < Math.min(page * item_per_page, data[action].length); i++) {
                container.append(renderItem(action, data[action][i]))
            }
        }

        function renderItem(action, data) {
            let item = document.createElement('div')
            item.className = 'hexo-douban-item'

            let picture = document.createElement('div')
            picture.className = 'hexo-douban-picture'

            let img = document.createElement('img')
            img.src = data.image
            img.loading = 'lazy'
            img.referrerPolicy = 'no-referrer'
            picture.append(img)

            let info = document.createElement('div')
            info.className = 'hexo-douban-info'

            let title = document.createElement('div')
            title.className = 'hexo-douban-title'

            let link = document.createElement('a')
            link.href = data.alt
            link.target = '_blank'
            link.textContent = data.title
            title.append(link)

            let meta = document.createElement('div')
            meta.className = 'hexo-douban-meta'
            meta.textContent = data.meta
            meta.setAttribute('style', `-webkit-line-clamp: ${meta_max_line}`);

            let rating = document.createElement('div')
            rating.className = 'hexo-douban-rating'
            rating.textContent = data.rating

            let comment = document.createElement('div')
            comment.className = 'hexo-douban-comment'
            comment.textContent = data.comment

            info.append(title, meta, rating, comment)

            item.append(picture, info)
            return item
        }

    })();

</script>
