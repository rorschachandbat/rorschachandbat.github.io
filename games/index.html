            collect: [{"title":"无路之旅 The Pathless","alt":"https://www.douban.com/game/30397995/","image":"https://minio.mythsman.com/douban/7cee8cb150a193b4fb66e276425f0134.jpg","meta":"PC / iPhone / iPad / Android / PS4 / PS5 / 游戏 / 冒险 / 动作","rating":"2024-01-11","comment":"这个跑酷方式真酷～"},{"title":"不义联盟：人间之神2 Injustice 2","alt":"https://www.douban.com/game/26889700/","image":"https://minio.mythsman.com/douban/f0de55c2a5e49d46ad3e9d9f260c2189.jpg","meta":"PC / PS4 / Xbox One / 游戏 / 格斗 / NetherRealm Studios / WB Games","rating":"2024-01-05 / ★★★★★ 力荐","comment":"打折十几块入得，物超所值挺，过完单机剧情了，过场动画本身质量就够硬值回票价了，看到这么多熟悉的人物大乱斗挺爽的，剧情也比近几年的垃圾超英电影好太多了。再说说格斗方面，搓招比街霸拳皇这些肯定是要简单的，过了一下教程也是挺不错的，当然因为玩街霸玩习惯了，感觉打击感怪怪的，不过本身也是真人快打的工作室，手感肯定是有保证的，如果懂得了战斗逻辑打起来应该也蛮爽。"},{"title":"黎明前20分钟 20 Minutes Till Dawn","alt":"https://www.douban.com/game/35926936/","image":"https://minio.mythsman.com/douban/1622ee8509b3af31cc346746d6b10bd1.jpg","meta":"PC / iPhone / iPad / 游戏 / 射击 / 动作","rating":"2024-01-05 / ★★★☆☆ 还行","comment":"一般般的类吸血鬼游戏，通了两次就腻了，后期就是站桩看各种特效乱飞，不如土豆兄弟，创新点是开枪可以自己瞄准，但是我感觉反而是败笔，如果不开自动瞄准的话前期的压力会大很多，开了的话为了不直接设计成吸血鬼幸存者那样呢，策略性不如土豆兄弟，一旦一条路点通了其他的就没什么惊喜感了，这类游戏想要出彩很难啊"},{"title":"高尔夫球诅咒 Cursed to Golf","alt":"https://www.douban.com/game/35589036/","image":"https://minio.mythsman.com/douban/b71df7b6e842c3806190a76bad367044.jpg","meta":"PC / PS4 / Xbox One / Nintendo Switch / PS5 / XSX / 游戏 / 横版过关 / 模拟 / 角色扮演","rating":"2024-01-03 / ★★★☆☆ 还行","comment":"e宝送的，本来以为肉鸽+高尔夫会有什么新意，但是玩起来真的无聊，角度和力度不能准确控制，每一杆也没什么策略，感觉就是无脑往前打啊"},{"title":"文字游戏 文字遊戲","alt":"https://www.douban.com/game/35340157/","image":"https://minio.mythsman.com/douban/7110b8d14f28523dda9798cf5d5ebe14.jpg","meta":"PC / Mac / 游戏 / 冒险 / 动作","rating":"2024-01-02 / ★★★★★ 力荐","comment":"补标。一款外国人绝对玩不了的游戏，也没办法翻译。游戏的亮点很多，拆字拼字旋转字来解决一个个谜题，当然某些关卡设计的有些问题，比如蛇旋转和一些限时关卡，这些有时间限制的时候只会让我想直接看提示，中间某些关卡也显得不够有趣，略微冗长。相比baba is you自成一套的自由和机制，本作各个能力的互动显得不那么有趣，并且基本没有多解的可能，也很少能引导我想出来某些很精妙的答案，让我产生那种“哦好妙啊”的感觉，不过知道了答案再看谜题设计就会觉得很有意思。再谈剧情，前几章略老套，但是最终章和真结局非常有意思，而且作者背后的亲身经历也令人动容，总的来说还是值得一玩。"},{"title":"弗洛伦斯 Florence","alt":"https://www.douban.com/game/27591214/","image":"https://minio.mythsman.com/douban/1304342d754d4b67a39478cdebe1b587.jpg","meta":"PC / Mac / iPhone / iPad / Android / Nintendo Switch / 游戏 / 冒险","rating":"2024-01-02 / ★★★★☆ 推荐","comment":"补标，有一种轻盈的美"},{"title":"霓虹白客 Neon White","alt":"https://www.douban.com/game/35365479/","image":"https://minio.mythsman.com/douban/fb0cdc8c71079495fb6d3f4eea3b1d96.jpg","meta":"PC / PS4 / Nintendo Switch / PS5 / 游戏 / 第一人称射击 / 冒险 / 动作","rating":"2024-01-02 / ★★★★☆ 推荐","comment":"补标。速通本来是只属于某些大神的领域，但是这个游戏把速通作为核心玩法，相当有意思，并且卡牌和fps跑酷结合的相当好，不过galgame部分太尬"},{"title":"画中世界 Gorogoa","alt":"https://www.douban.com/game/25822935/","image":"https://minio.mythsman.com/douban/18fa7b21e714d517f9a9aaa37414e1c0.jpg","meta":"PC / Mac / iPhone / iPad / Android / PS4 / Xbox One / Nintendo Switch / 游戏 / 冒险 / 益智 / Jason Roberts","rating":"2024-01-02 / ★★★★★ 力荐","comment":"补标，解谜神作"},{"title":"深入 Inside","alt":"https://www.douban.com/game/26430524/","image":"https://minio.mythsman.com/douban/48ccc7967f00ea6374937e003d8f76c7.jpg","meta":"PC / Mac / iPhone / iPad / Xbox One / Xbox / Nintendo Switch / PS5 / 游戏 / 横版过关 / 冒险 / Playdead / Playdead","rating":"2024-01-02 / ★★★★★ 力荐","comment":"补标，横版解谜之神，节奏感和关卡设计的标杆，剧情和美术也是一流"},{"title":"筑梦颂 Dorfromantik","alt":"https://www.douban.com/game/35370474/","image":"https://minio.mythsman.com/douban/3e818579c6d8cc07f930991d40fe6083.jpg","meta":"PC / Nintendo Switch / 游戏 / 策略","rating":"2024-01-02 / ★★★☆☆ 还行","comment":"有种摆放桌游token的感觉，美术音乐挺安静的，但是游戏性不太行"},{"title":"农场主 Agricola","alt":"https://www.douban.com/game/26469416/","image":"https://minio.mythsman.com/douban/68a355aaa48700e0717d994e17c4f98a.jpg","meta":"iPhone / iPad / 游戏 / 卡牌 / 策略","rating":"2023-12-16 / ★★★★★ 力荐","comment":"第一把就五十一分，我是天才！"},{"title":"暗黑破坏神4 Diablo IV","alt":"https://www.douban.com/game/34877481/","image":"https://minio.mythsman.com/douban/cae5f5648371df2f7cf73de00d220c02.jpg","meta":"PC / PS5 / XSX / 游戏 / 角色扮演 / 冒险 / 动作 / Blizzard Entertainment / Blizzard Entertainment","rating":"2023-11-25 / ★★★☆☆ 还行","comment":"刷子游戏不喜欢 没意思"},{"title":"怪兽远征 A Monster's Expedition","alt":"https://www.douban.com/game/35012415/","image":"https://minio.mythsman.com/douban/a0879c3843ffe72719adcce91d0c2a39.jpg","meta":"PC / Mac / iPhone / iPad / Nintendo Switch / Linux / 游戏 / 益智","rating":"2023-11-17 / ★★★★★ 力荐","comment":"神中神，一年前沉迷了一段时间，今天打开顺畅地解完最后的几个小岛。太爽了，游戏是解密开放世界，很简单的推箱子机制，但是做到了极致，每一个小岛都像是在把玩一个孔明锁一样的小玩具，每次不断试错然后恍然大悟的尤里卡时刻让人非常上瘾，短木头，长木头，木筏，每一个谜题出现的新解法都能让你感慨设计的巧妙，遇到第一个木筏能推的时候直接震惊了，以及每一个一开始看起来不可能（比如死锁，换角度，双岛联动）的谜题但最后解出来的感觉真的太棒了。游戏的节奏感也把握的非常好，每次解完一个难关之后会有一些关于现代人类的吐槽，或者是一个一步式的谜题放松脑子。值得一提的是此游戏还有开放世界的感觉，你可以选择不同的道路探索，“以不同的眼光看旧路”，这种感觉太棒了，还有很多雪人没有收集，很多小岛没去"},{"title":"下井大战 DOWNWELL","alt":"https://www.douban.com/game/26650620/","image":"https://minio.mythsman.com/douban/0433e197157ed1cd6fa4e1f2fcfebb87.jpg","meta":"PC / iPhone / iPad / Android / PS4 / PSV/PS Vita / Nintendo Switch / 游戏 / 动作 / Devolver Digital","rating":"2023-11-17 / ★★★★★ 力荐","comment":"游戏设计的标杆，一共只需要三个键，左右跳，跳既是跳也是开枪也是交互，奖励也包括血量，连击设计也解决了肉哥游戏玩久了前期关卡乏味的问题，因为你可以连续高连击，并且每一次的奖励房也要考虑是否要去还是继续连击，唯一美中不足的是道具数量不是很多，我在考虑用godot复刻一个！"},{"title":"莫萨丽娜 Mosa Lina","alt":"https://www.douban.com/game/36463052/","image":"https://minio.mythsman.com/douban/e90a2fa2294091ab5bb18ccbca42f420.jpg","meta":"PC / 游戏 / 动作","rating":"2023-11-16 / ★★★★★ 力荐","comment":"创意满分，目前来说关卡数量还不够多，但是各种机制的融合造就的自发性的涌现性的解谜过程非常让人惊喜，有一种玩到baba is you的惊喜，力推"},{"title":"潜水员戴夫 DAVE THE DIVER","alt":"https://www.douban.com/game/36138262/","image":"https://minio.mythsman.com/douban/e94c5242d4f0b7e5f4b499e834206077.jpg","meta":"PC / 游戏 / 模拟 / 冒险 / 动作","rating":"2023-11-15 / ★★★★☆ 推荐","comment":"一玩停不下来 一停下来就不想再玩哈哈哈哈"},{"title":"渔帆暗涌 DREDGE","alt":"https://www.douban.com/game/36073654/","image":"https://minio.mythsman.com/douban/afa67b00394d2f38b1459c8df20b0050.jpg","meta":"PC / PS4 / Xbox One / Nintendo Switch / PS5 / XSX / 游戏 / 模拟 / 冒险","rating":"2023-11-15 / ★★★☆☆ 还行","comment":"不好玩玩得好累，人物太少太空旷，可能我玩的方法不对，一开始就乱跑，然后就各种花式死，真的能两小时通关？我玩了一下午还一堆任务，弃了"},{"title":"超级 马力欧派对 スーパー マリオパーティ","alt":"https://www.douban.com/game/30245974/","image":"https://minio.mythsman.com/douban/0185b7bf3e6dea94746366ffc8c0d1c6.jpg","meta":"Nintendo Switch / 游戏 / 益智 / 模拟 / 动作","rating":"2023-11-13 / ★★★★★ 力荐","comment":"神中神，国庆前后，在各个局都玩了一遍，和我弟，初中同学高中同学大学同学都玩了，每个局都广受好评，欢笑不断，派对游戏真好啊"},{"title":"马力欧派对 超级巨星 マリオパーティ スーパースターズ","alt":"https://www.douban.com/game/35498101/","image":"https://minio.mythsman.com/douban/74a19319563128e33c61a5fa54f64de7.jpg","meta":"Nintendo Switch / 游戏 / 益智 / 模拟","rating":"2023-11-13 / ★★★★★ 力荐","comment":"这个也是，这一作的特点是不用体感，但是各种小游戏甚至更好玩，我们有一次踢球踢了一下午，简直了～"},{"title":"马力欧卡丁车8 豪华版 マリオカート8 デラックス","alt":"https://www.douban.com/game/26954660/","image":"https://minio.mythsman.com/douban/0530c67d1531e3ee9aa63950e7c2a4b5.jpg","meta":"Nintendo Switch / 游戏 / 竞速 / Nintendo EAD / Bandai Namco Entertainment / Nintendo","rating":"2023-11-13 / ★★★★★ 力荐","comment":"也是国庆在狂玩，真的欢乐"},{"title":"世界游戏大全51 世界のアソビ大全51","alt":"https://www.douban.com/game/35010128/","image":"https://minio.mythsman.com/douban/49fd02215a33d828a3af7347eee0827e.jpg","meta":"Nintendo Switch / 游戏 / 益智 / 卡牌","rating":"2023-11-13 / ★★★★★ 力荐","comment":"和我弟玩了大部分，很喜欢快艇骰子，扔飞镖，足球"},{"title":"1-2-Switch","alt":"https://www.douban.com/game/26954681/","image":"https://minio.mythsman.com/douban/d9122c84352a7ce5876420bc9d422488.jpg","meta":"Nintendo Switch / 游戏 / 模拟 / Nintendo / Nintendo","rating":"2023-11-13 / ★★★☆☆ 还行","comment":"一般般啦，游戏性不行"},{"title":"大家一起1-2-Switch Everybody 1-2-Switch","alt":"https://www.douban.com/game/36608388/","image":"https://minio.mythsman.com/douban/361d21a2a3b8ae555512635c9a1746a8.jpg","meta":"Nintendo Switch / 游戏 / 益智 / 大型多人在线","rating":"2023-11-13 / ★★★★☆ 推荐","comment":"前戏太长而且不能自己选游戏有点蛋疼，不过玩起来还是很欢乐的，给七分吧"},{"title":"三位一体2 Trine 2","alt":"https://www.douban.com/game/20003191/","image":"https://minio.mythsman.com/douban/8e5638b13acdbb647d247d7ad0ff2b23.jpg","meta":"PC / Mac / PS4 / Wii U /         // ======== pagination ========
        (function initPagination() {
            let firstpage = document.querySelector(".hexo-douban-firstpage");
            let previouspage = document.querySelector(".hexo-douban-previouspage");
            let nextpage = document.querySelector(".hexo-douban-nextpage");
            let lastpage = document.querySelector(".hexo-douban-lastpage");

            //add listener
            firstpage.onclick = () => renderList(nav.action, 1);
            previouspage.onclick = () => renderList(nav.action, Math.max(1, nav.page - 1));
            nextpage.onclick = () => renderList(nav.action, Math.min(nav.page + 1, nav.pageMax));
            lastpage.onclick = () => renderList(nav.action, nav.pageMax);
        })();


        // ======== init index ========

        (function initIndex() {
            let tabDo = document.querySelector(".hexo-douban-tab-do");
            tabDo.onclick = () => tabClick(tabDo, 'do');

            let tabWish = document.querySelector(".hexo-douban-tab-wish");
            tabWish.onclick = () => tabClick(tabWish, 'wish');

            let tabCollect = document.querySelector(".hexo-douban-tab-collect");
            tabCollect.onclick = () => tabClick(tabCollect, 'collect');

            tabCollect.click();
        })();

        // ======== render ========
        function renderList(action, page) {
            if (action === nav.action && page === nav.page) {
                return
            }
            nav.page = page
            nav.pageMax = Math.max(1, Math.floor((data[action].length - 1) / item_per_page) + 1)
            nav.action = action

            document.querySelector('.hexo-douban-pagenum').textContent = `${nav.page} / ${nav.pageMax}`

            let container = document.querySelector('.hexo-douban-items')
            container.innerHTML = ''
            for (let i = (page - 1) * item_per_page; i < Math.min(page * item_per_page, data[action].length); i++) {
                container.append(renderItem(action, data[action][i]))
            }
        }

        function renderItem(action, data) {
            let item = document.createElement('div')
            item.className = 'hexo-douban-item'

            let picture = document.createElement('div')
            picture.className = 'hexo-douban-picture'

            let img = document.createElement('img')
            img.src = data.image
            img.loading = 'lazy'
            img.referrerPolicy = 'no-referrer'
            picture.append(img)

            let info = document.createElement('div')
            info.className = 'hexo-douban-info'

            let title = document.createElement('div')
            title.className = 'hexo-douban-title'

            let link = document.createElement('a')
            link.href = data.alt
            link.target = '_blank'
            link.textContent = data.title
            title.append(link)

            let meta = document.createElement('div')
            meta.className = 'hexo-douban-meta'
            meta.textContent = data.meta
            meta.setAttribute('style', `-webkit-line-clamp: ${meta_max_line}`);

            let rating = document.createElement('div')
            rating.className = 'hexo-douban-rating'
            rating.textContent = data.rating

            let comment = document.createElement('div')
            comment.className = 'hexo-douban-comment'
            comment.textContent = data.comment

            info.append(title, meta, rating, comment)

            item.append(picture, info)
            return item
        }

    })();

</script>
